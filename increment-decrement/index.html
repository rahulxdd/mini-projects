<!DOCTYPE html>
<html lang="en">

<head>
    <title>Increment Decrement Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/208a95a110.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="increment-count">
            <i class="fa-solid fa-up-long"></i>
            <!--onclick="handleIncrement()"-->
        </div>
        <div id="total-count">

        </div>
        <div id="decrement-count">
            <i class="fa-solid fa-down-long" onclick="stopCount()"></i>
            <!--onclick="handleDecrement()"-->
        </div>
    </div>
</body>

</html>
